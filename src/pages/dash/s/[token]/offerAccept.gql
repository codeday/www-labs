query OfferAcceptStatus {
  labs {
    student {
      id
      givenName
      surname
      status
      weeks
      minHours
      hasValidAdmissionOffer
      event { startsAt }
    }
  }
}

mutation AcceptOffer ($timeManagementPlan: LabsJSONObject!) {
  labs {
    acceptStudentOffer(timeManagementPlan: $timeManagementPlan) {
      id
    }
  }
}
