#import "../../../../components/Dashboard/Match.gql"

query PartnerStudentsAbout {
  labs {
    event {
      name
      artifactTypes {
        id
        name
        personType
      }
    }
    students {
      createdAt
      id
      name
      email
      timeManagementPlan
      minHours
      timezone
      status
      hasProjectPreferences
      projects {
        id
        description
        issueUrl
        ...Match
        mentors {
          name
        }
        tags {
          id
          mentorDisplayName
          trainingLink
        }
      }
      tagTrainingSubmissions {
        url
        createdAt
        tag {
          id
        }
      }
      notes {
        id
        createdAt
        username
        note
        caution
      }
      emailCount
      slackId
      standupRatings {
        id
        dueAt
        rating
        humanRated
      }
      artifacts {
        id
        createdAt
        name
        link
        artifactTypeId
      }
      surveyResponsesAbout {
        id
        surveyOccurence {
          id
          survey {
            id
            name
          }
          dueAt
        }
        authorMentor { id name }
        authorStudent { id name }
        mentor { id }
        student { id }
        caution
      }
    }
  }
}

