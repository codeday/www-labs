fragment ProjectEditor on LabsProject {
  id
  description
  deliverables
  track
  maxStudents
  status
  mentors {
    id
    name
  }
  tags {
    id
  }
}

mutation EditProject(
  $id: String!,
  $data: LabsProjectEditInput!,
) {
  labs {
    editProject(project: $id, data: $data) {
      ...ProjectEditor
    }
  }
}
